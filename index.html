<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Buy Stickers with TON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { font-size: 18px; padding: 10px 20px; }
    #wallet { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Sticker Shop</h2>
  <button id="connect">Connect TON Wallet</button>
  <div id="wallet"></div>

  <script>
    Telegram.WebApp.ready();
    const tonConnect = new TON_CONNECT.TonConnect();
    const connectBtn = document.getElementById("connect");
    const walletDiv = document.getElementById("wallet");

    connectBtn.onclick = async () => {
      try {
        const connection = await tonConnect.connect();
        const wallet = connection.account.address;
        walletDiv.textContent = "Connected Wallet: " + wallet;

        Telegram.WebApp.sendData(JSON.stringify({ wallet }));
      } catch (e) {
        walletDiv.textContent = "Failed to connect wallet.";
      }
    };
  </script>
</body>
</html>
